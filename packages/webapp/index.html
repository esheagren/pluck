<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluckk - Review</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Vertical Navigation -->
    <nav class="nav">
      <div class="nav-header">
        <h1>Pluckk</h1>
      </div>
      <div class="nav-links">
        <a href="#" class="nav-link active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Review</span>
        </a>
        <a href="#" class="nav-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          <span>Stats</span>
        </a>
      </div>
      <div class="nav-footer">
        <div class="progress-info">
          <span id="progress-text">0 / 0</span>
          <span class="progress-label">cards reviewed</span>
        </div>
        <!-- User Profile (shown when logged in) -->
        <div class="user-profile hidden" id="user-profile">
          <div class="user-email" id="user-email"></div>
          <div class="billing-info" id="billing-info">
            <div class="usage-display" id="usage-display">0 / 20 cards</div>
            <button class="btn-upgrade" id="upgrade-btn">Upgrade</button>
          </div>
          <div class="pro-info hidden" id="pro-info">
            <span class="pro-badge">Pro</span>
            <button class="btn-link" id="manage-btn">Manage</button>
          </div>
          <button class="btn-link" id="sign-out-btn">Sign out</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
      <!-- Login State -->
      <div class="state login-state" id="login-state">
        <div class="login-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <h2>Welcome to Pluckk</h2>
        <p>Sign in to review your flashcards</p>
        <button class="btn btn-google" id="google-sign-in-btn">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
      </div>

      <!-- Loading State -->
      <div class="state loading-state hidden" id="loading-state">
        <div class="spinner"></div>
        <p>Loading cards...</p>
      </div>

      <!-- Empty State -->
      <div class="state empty-state hidden" id="empty-state">
        <div class="empty-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="9" x2="15" y2="15"></line>
            <line x1="15" y1="9" x2="9" y2="15"></line>
          </svg>
        </div>
        <h2>No cards to review</h2>
        <p>Use the Pluckk extension to create some flashcards first.</p>
      </div>

      <!-- Complete State -->
      <div class="state complete-state hidden" id="complete-state">
        <div class="complete-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h2>All done!</h2>
        <p>You've reviewed all your cards.</p>
        <button class="btn btn-primary" id="restart-btn">Review Again</button>
      </div>

      <!-- Card Review State -->
      <div class="review-container hidden" id="review-container">
        <div class="card-wrapper">
          <div class="card" id="card">
            <div class="card-face card-front">
              <div class="card-content" id="card-question"></div>
            </div>
            <div class="card-face card-back">
              <div class="card-content" id="card-answer"></div>
            </div>
          </div>
        </div>

        <div class="hint" id="hint">
          <span>Press <kbd>Space</kbd> to reveal answer</span>
        </div>

        <div class="actions hidden" id="actions">
          <button class="btn btn-forgot" id="forgot-btn">
            <span>Forgot</span>
            <kbd>F</kbd>
          </button>
          <button class="btn btn-got-it" id="got-it-btn">
            <span>Got it</span>
            <kbd>Space</kbd>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
