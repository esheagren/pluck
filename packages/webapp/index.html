<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluckk - Review</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Vertical Navigation -->
    <nav class="nav">
      <div class="nav-header">
        <h1>Pluckk</h1>
      </div>
      <div class="nav-links">
        <a href="#" class="nav-link active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Review</span>
        </a>
        <a href="#" class="nav-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          <span>Stats</span>
        </a>
      </div>
      <div class="nav-footer">
        <div class="progress-info">
          <span id="progress-text">0 / 0</span>
          <span class="progress-label">cards reviewed</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
      <!-- Loading State -->
      <div class="state loading-state" id="loading-state">
        <div class="spinner"></div>
        <p>Loading cards...</p>
      </div>

      <!-- Empty State -->
      <div class="state empty-state hidden" id="empty-state">
        <div class="empty-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="9" x2="15" y2="15"></line>
            <line x1="15" y1="9" x2="9" y2="15"></line>
          </svg>
        </div>
        <h2>No cards to review</h2>
        <p>Use the Pluckk extension to create some flashcards first.</p>
      </div>

      <!-- Complete State -->
      <div class="state complete-state hidden" id="complete-state">
        <div class="complete-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h2>All done!</h2>
        <p>You've reviewed all your cards.</p>
        <button class="btn btn-primary" id="restart-btn">Review Again</button>
      </div>

      <!-- Card Review State -->
      <div class="review-container hidden" id="review-container">
        <div class="card-wrapper">
          <div class="card" id="card">
            <div class="card-face card-front">
              <div class="card-content" id="card-question"></div>
            </div>
            <div class="card-face card-back">
              <div class="card-content" id="card-answer"></div>
            </div>
          </div>
        </div>

        <div class="hint" id="hint">
          <span>Press <kbd>Space</kbd> to reveal answer</span>
        </div>

        <div class="actions hidden" id="actions">
          <button class="btn btn-forgot" id="forgot-btn">
            <span>Forgot</span>
            <kbd>F</kbd>
          </button>
          <button class="btn btn-got-it" id="got-it-btn">
            <span>Got it</span>
            <kbd>Space</kbd>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
