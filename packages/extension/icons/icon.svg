<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Hand plucking icon - minimalist design -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Hand with pinching fingers -->
  <g fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Thumb -->
    <path d="M 45 75 Q 40 60, 52 50"/>

    <!-- Index finger (pinching toward thumb) -->
    <path d="M 55 80 L 55 55 Q 55 45, 58 42"/>

    <!-- Middle finger -->
    <path d="M 68 80 L 68 48 Q 68 38, 72 35"/>

    <!-- Ring finger -->
    <path d="M 80 80 L 80 52 Q 80 42, 83 40"/>

    <!-- Pinky -->
    <path d="M 90 78 L 90 58 Q 90 50, 92 48"/>

    <!-- Palm base -->
    <path d="M 42 80 Q 42 95, 55 100 L 85 100 Q 95 95, 95 80"/>

    <!-- Pluck action lines -->
    <path d="M 48 38 L 42 32" stroke-width="3"/>
    <path d="M 55 35 L 52 28" stroke-width="3"/>
    <path d="M 62 33 L 62 25" stroke-width="3"/>
  </g>
</svg>
